<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pepper</title>
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/light-green-space-color-texture-abstract-background-galaxy-black-173561169.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            animation: moveBackground 10s linear infinite;
            flex-direction: column;
        }
        
        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 0%; }
        }
        
        .pepper {
            position: absolute;
            width: 150px;
            animation: float 3s infinite ease-in-out, rainbowGlow 5s infinite;
            transition: filter 0.5s ease;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes rainbowGlow {
            0% { filter: drop-shadow(0 0 15px red); }
            20% { filter: drop-shadow(0 0 15px orange); }
            40% { filter: drop-shadow(0 0 15px yellow); }
            60% { filter: drop-shadow(0 0 15px green); }
            80% { filter: drop-shadow(0 0 15px blue); }
            100% { filter: drop-shadow(0 0 15px violet); }
        }
        
        .doors {
            display: flex;
            gap: 20px;
            position: absolute;
            bottom: 20px;
        }
        
        .door {
            width: 100px;
            height: 150px;
            background-image: url('https://5.imimg.com/data5/SELLER/Default/2022/8/MN/AK/NZ/22067936/jali-door-or-wooden-mesh-door-pine-wood--500x500.png');
            background-size: cover;
            cursor: pointer;
            border: none;
            transition: box-shadow 0.3s ease;
        }
        
        .door:nth-child(1) { animation: float1 3s infinite ease-in-out; }
        .door:nth-child(2) { animation: float2 4s infinite ease-in-out; }
        .door:nth-child(3) { animation: float3 5s infinite ease-in-out; }
        .door:nth-child(4) { animation: float4 6s infinite ease-in-out; }
        
        .door:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        
        .code {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        
        .reset {
            position: absolute;
            top: 60px;
            cursor: pointer;
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="code" id="pepperCode">Pepper Code: <span id="code"></span></div>
    <button class="reset" onclick="resetCode()">Reset Code</button>
    <button class="reset" onclick="removeCode()">Remove Code</button>
    <img id="pepper" src="https://0bb8856ba8259ec33e3d-a40599a114f3a4c6d0979c3ffe0b2bf5.ssl.cf2.rackcdn.com/0000000040880_CL_hyvee1_default_large.png" alt="Floating Pepper" class="pepper">
    
    <div class="doors">
        <button class="door" onclick="changeCodeAndColor(1, 'hue-rotate(0deg)')"></button>
        <button class="door" onclick="changeCodeAndColor(2, 'hue-rotate(90deg)')"></button>
        <button class="door" onclick="changeCodeAndColor(3, 'hue-rotate(180deg)')"></button>
        <button class="door" onclick="changeCodeAndColor(4, 'hue-rotate(270deg)')"></button>
    </div>
    
    <script>
        function resetCode() {
            document.getElementById('code').textContent = '';
        }
        
        function removeCode() {
            document.getElementById('code').textContent = '';
        }
        
        function changeCodeAndColor(num, filterValue) {
            let codeElem = document.getElementById('code');
            let newCode = codeElem.textContent + num;
            if (newCode.length > 6) {
                newCode = newCode.slice(-6); // Keep last 6 digits
            }
            codeElem.textContent = newCode;
            document.getElementById('pepper').style.filter = filterValue;
            
            if (newCode === '412314') {
                document.getElementById('pepper').style.display = 'none';
                document.getElementById('door').style.display = 'none';
            }
        }
    </script>
</body>
</html>
