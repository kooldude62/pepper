<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Pepper</title>
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/light-green-space-color-texture-abstract-background-galaxy-black-173561169.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            animation: moveBackground 10s linear infinite;
            flex-direction: column;
        }
        
        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 0%; }
        }
        
        .pepper {
            position: absolute;
            width: 150px;
            animation: float 3s infinite ease-in-out;
            transition: filter 0.5s ease;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
            100% { transform: translateY(0px); }
        }
        
        .doors {
            display: flex;
            gap: 20px;
            position: absolute;
            bottom: 20px;
        }
        
        .door {
            width: 100px;
            height: 150px;
            background-image: url('https://5.imimg.com/data5/SELLER/Default/2022/8/MN/AK/NZ/22067936/jali-door-or-wooden-mesh-door-pine-wood--500x500.png');
            background-size: cover;
            cursor: pointer;
            border: none;
            transition: box-shadow 0.3s ease;
        }
        
        .door:nth-child(1) { animation: float1 3s infinite ease-in-out; }
        .door:nth-child(2) { animation: float2 4s infinite ease-in-out; }
        .door:nth-child(3) { animation: float3 5s infinite ease-in-out; }
        .door:nth-child(4) { animation: float4 6s infinite ease-in-out; }
        
        @keyframes float1 {
            0% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes float2 {
            0% { transform: translateY(0px); }
            50% { transform: translateY(25px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes float3 {
            0% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes float4 {
            0% { transform: translateY(0px); }
            50% { transform: translateY(35px); }
            100% { transform: translateY(0px); }
        }
        
        .door:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <img id="pepper" src="https://0bb8856ba8259ec33e3d-a40599a114f3a4c6d0979c3ffe0b2bf5.ssl.cf2.rackcdn.com/0000000040880_CL_hyvee1_default_large.png" alt="Floating Pepper" class="pepper">
    
    <div class="doors">
        <button class="door" onclick="changeColor('hue-rotate(0deg)')"></button>
        <button class="door" onclick="changeColor('hue-rotate(90deg)')"></button>
        <button class="door" onclick="changeColor('hue-rotate(180deg)')"></button>
        <button class="door" onclick="changeColor('hue-rotate(270deg)')"></button>
    </div>
    
    <script>
        function changeColor(filterValue) {
            document.getElementById('pepper').style.filter = filterValue;
        }
    </script>
</body>
</html>
